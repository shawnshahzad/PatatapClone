<html>
    <head>
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Circles</title>
        <script type = "text/javascript" src="assets/js/paper-full.js"></script>
        <script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.28/howler.js"></script>
        <link rel="stylesheet" type = "text/css" href="assets/css/style.css">
        	
        
    
    
    
        <script type="text/paperscript" canvas="myCanvas">

            var sound = new Howl({
            src: ['sound.mp3']
            });

            sound.play();



        var circles = [];

        function onKeyDown(event) {
            
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(point,300);
            newCircle.fillColor = "orange";
	        circles.push(newCircle);
	        
        }         

            function onFrame(event){

                for(var i = 0; i < circles.length; i++){
                    circles[i].fillColor.hue += 1;
                    circles[i].scale(.9);
                }
            }


            

        </script>  
    </head>


      
    <body>
        <canvas id = "myCanvas" resize></canvas>
    </body>
</html>
